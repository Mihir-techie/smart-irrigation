<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ± Smart Irrigation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Body Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      overflow: hidden;
    }

    /* Overlay for better readability */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay for contrast */
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Container for form */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 28px;
      animation: slideDown 1s ease-out;
    }

    form input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: transform 0.2s;
    }

    form input:focus {
      outline: none;
      border-color: #4caf50;
      transform: scale(1.02);
    }

    button {
      padding: 12px 25px;
      margin-top: 10px;
      width: 100%;
      background: linear-gradient(45deg, #4caf50, #81c784);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
      animation: pulse 1.2s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Smart Irrigation System</h1>
    <form action="/predict" method="post">
      <input type="number" step="any" name="temperature" placeholder="Enter Temperature (Â°C)" required>
      <input type="number" step="any" name="humidity" placeholder="Enter Air Humidity (%)" required>
      <input type="number" step="any" name="moisture" placeholder="Enter Soil Moisture" required>
      <button type="submit">Predict</button>
    </form>
    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
